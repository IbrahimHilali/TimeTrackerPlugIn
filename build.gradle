plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}

group 'org.ibrahimhilali'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.pholser', name: 'junit-quickcheck-core', version: '0.9.1'
    testCompile group: 'com.pholser', name: 'junit-quickcheck-generators', version: '0.9.1'

    compile 'log4j:log4j:1.2.17'
}
test {
    useJUnit()

    maxHeapSize = '1G'
}
sourceSets {
    test {
        java {
            srcDirs = ["src/main/tests"]
        }
    }
}

intellij {
    version '2019.3.1'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}